<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Settings Page</h1>
    <input type="checkbox" id="notifications" name="notifications" checked>
    <label for="notifications">Enable Notifications</label><br><br>
    <input type="checkbox" id="privacy" name="privacy">
    <label for="privacy">Enable Privacy Mode</label><br><br>
    <input type="checkbox" id="darkModeToggleSettings" class="ms-3">
    <label for="darkModeToggleSettings">Dark Mode</label>
    <button type="button" class="btn btn-primary">Save Settings</button>
<script src="https://kit.fontawesome.com/196d8a7ae6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
