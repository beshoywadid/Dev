<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>Forgot Password - Beshoy's Tech Blog</title>
</head>
<body>
    <h1 class="text-center mt-5">Reset Your Password</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Forgot Password</h2>
                    </div>
                    <div class="card-body">
                        <form id="forgotPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                <div class="form-text">We'll send you a link to reset your password.</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Remember your password? <a href="./login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://kit.fontawesome.com/196d8a7ae6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');

    // Sanitize input function
    function sanitizeInput(input) {
        return input.replace(/[<>]/g, '').trim();
    }

    // Forgot password form
    forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = sanitizeInput(document.getElementById('email').value);

        // Client-side validation
        if (!email) {
            alert('Please enter your email address');
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            alert('Please enter a valid email address');
            return;
        }

        try {
            // For now, just show a message since backend doesn't have reset functionality
            alert('Password reset link sent to your email (feature not implemented yet)');
            window.location.href = './login.html';
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred');
        }
    });
});
</script>
</body>
</html>
